        <div class="heading">
            <h1>Contact Us</h1>
        </div>    
    </div>
    
    <div class="head-1 col-md-offset-1 col-md-11">
        <h1>Get In Touch</h1>
        <p>Let us know how to get back to you</p>
    </div>
    
    <div class="col-md-12">   
        <div class="form-class col-md-offset-1 col-md-5">
            <div class="form-group">
                <label class="full-name">Full Name <sup>*</sup></label>
                <input type="text" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label class="email-address">Email Address <sup>*</sup></label>
                <input type="text" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label class="subject col-xs-12">Subject <sup>*</sup></label>
                <input type="text" placeholder="Enter your choice subject">
            </div>
            <div class="button">
                <a class="submit-btn btn-lg">Submit</a>
            </div>
        </div>
    
        <div class="col-md-6">
            <div class="form-group col-md-offset-1">
                <label class="comments">Commets / Questions <sup>*</sup></label>
                <input type="text" placeholder="Comments..." class="questions">
            </div>
        </div>
