<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    <title>Login</title>

    <!-- Favicon-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/forgotpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!--Home-->
    <section id="home">

        <!--Background Image-->
        <div class="home-bg-image">

        </div>

        <!--Home content-->
        <img src="img/top-logo.png" alt="logo" class="login-img-forgotpass">
        <div class="container">
            <div class="row justify-content-center">
                <div class=" col-md-offset-3 col-sm-6 col-md-5">
                    <form class="form-container">
                        <div class="login-1">
                            <div class="heading-01 text-center">
                                <h2>Login</h2>
                                <p class="login-pera">Enter your email to reset your password</p>
                            </div>
                        </div>
                        <div class="form-group email-flid">
                            <label for="InputEmail3" class="titles">First Name <sup>*</sup></label>
                            <input type="text" class="form-control InputEmail1" id="InputEmail3" value="John">
                        </div>
                        <div class="form-group email-flid">
                            <label for="InputEmail3" class="titles">Last Name <sup>*</sup></label>
                            <input type="email" class="form-control InputEmail1" id="InputEmail3" placeholder="Enter your last name">
                        </div>
                        <div class="form-group email-flid">
                            <label for="InputEmail3" class="titles">Email <sup>*</sup></label>
                            <input type="email" class="form-control InputEmail1" id="InputEmail3" placeholder="Enter your email address">
                        </div>
                        <div class="form-group email-flid">
                            <label for="InputEmail3" class="titles">Password</label>
                            <input type="email" class="form-control InputEmail1" id="InputEmail3" placeholder="Enter your password">
                        </div>
                        <div class="form-group email-flid">
                            <label for="InputEmail3" class="titles">Confirm Password</label>
                            <input type="email" class="form-control InputEmail1" id="InputEmail3" placeholder="Re-enter your password">
                        </div>
                        <button type="submit" class="btn btn-lg btn-block login-btn">Submit</button>
                        <div id="login-end">
                            <div class="titles text-center">Already have an account? <a href="Sign Up.html" style="color: #6255a5;">Login</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <!--Home Ends-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="css/bootstrap.min.css"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
